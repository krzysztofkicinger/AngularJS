<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap Examples</title>
    <link href="../bootstrap-3.3.2/css/bootstrap.css" rel="stylesheet" />
    <link href="../bootstrap-3.3.2/css/bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
    <div class="panel">
        <h3 class="panel-heading">Button Styles</h3>
        <button class="btn">Basic Button</button>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-warning">Warning Button</button>
        <button class="btn btn-info">Info Button</button>
        <button class="btn btn-danger">Danger Button</button>
    </div>
    <div class="well">
        <h3 class="panel-heading">Button Sizes</h3>
        <button class="btn btn-lg btn-primary">Primary Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-sm btn-warning">Warning Button</button>
    </div>
    <div class="well">
        <h3 class="panel-heading">Block Buttons</h3>
        <button class="btn btn-block btn-lg btn-primary">Primary Button</button>
        <button class="btn btn-block btn-success">Success Button</button>
        <button class="btn btn-block btn-sm btn-warning">Warning Button</button>
    </div>
    <div class="panel">
        <h3 class="panel-heading">Standard Table with Context</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital City</th>
                </tr>
            </thead>
            <tbody>
                <tr class="success">
                    <td>United Kingdom</td>
                    <td>London</td>
                </tr>
                <tr class="danger">
                    <td>France</td>
                    <td>Paris</td>
                </tr>
                <tr>
                    <td>Spain</td>
                    <td>Madrid</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel">
        <h3 class="panel-heading">Striped, Bordered and Highlighted Table</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Country</th>
                <th>Capital City</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>United Kingdom</td>
                <td>London</td>
            </tr>
            <tr>
                <td>France</td>
                <td>Paris</td>
            </tr>
            <tr>
                <td>Spain</td>
                <td>Madrid</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
